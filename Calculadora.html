<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        form {
            display: inline-block;
            margin-top: 20px;
        }

        input[type="number"] {
            padding: 10px;
            margin: 5px 0;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #555;
        }

        #resultado {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Calculadora Simples</h1>
    <form id="calculadora">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" step="any" />
        <br />
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" step="any" />
        <br />
        <button type="button" id="soma">Somar</button>
        <button type="button" id="subtrair">Subtrair</button>
        <button type="button" id="multiplicar">Multiplicar</button>
        <button type="button" id="dividir">Dividir</button>
        <p id="resultado"></p>
    </form>

    <script>
        const num1 = document.getElementById('num1');
        const num2 = document.getElementById('num2');
        const resultado = document.getElementById('resultado');

        document.getElementById('soma').addEventListener('click', () => {
            const valor1 = parseFloat(num1.value);
            const valor2 = parseFloat(num2.value);
            const soma = valor1 + valor2;
            resultado.innerText = `A soma é: ${soma}`;
        });

        document.getElementById('subtrair').addEventListener('click', () => {
            const valor1 = parseFloat(num1.value);
            const valor2 = parseFloat(num2.value);
            const subtracao = valor1 - valor2;
            resultado.innerText = `A subtração é: ${subtracao}`;
        });

        document.getElementById('multiplicar').addEventListener('click', () => {
            const valor1 = parseFloat(num1.value);
            const valor2 = parseFloat(num2.value);
            const multiplicacao = valor1 * valor2;
            resultado.innerText = `A multiplicação é: ${multiplicacao}`;
        });

        document.getElementById('dividir').addEventListener('click', () => {
            const valor1 = parseFloat(num1.value);
            const valor2 = parseFloat(num2.value);
            if (valor2 !== 0) {
                const divisao = valor1 / valor2;
                resultado.innerText = `A divisão é: ${divisao}`;
            } else {
                resultado.innerText = 'Erro: Divisão por zero não é permitida.';
            }
        });
    </script>
</body>
</html>
